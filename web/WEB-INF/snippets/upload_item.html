
<link rel="stylesheet" type="text/css" href="/resources/css/add_panel.css">
<script src="/resources/scripts/upload_item.js"></script>

<div id="add_panel">
    <img id="add_folder_img" class="add_button" src="/resources/images/pictograms/add_folder.png" title="Create a folder">
    <img id="add_file_img" class="add_button" src="/resources/images/pictograms/add_file.png" title="Upload a file">
